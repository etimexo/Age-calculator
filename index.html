<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="px-1">
      <div class="container main">
        <div class="row d-flex pt-5 px-2">
          <div class="col px-0">
            <h2 class="head" id="head">Day</h2>
            <input type="number" class="input-el1" id="input-el1" placeholder="DD">
          </div>
          <div class="col px-0">
            <h2 class="head">Month</h2>
            <input type="number" class="input-el2" id="input-el2" placeholder="MM">
          </div>
          <div class="col px-0">
            <h2 class="head">Year</h2>
            <input type="number" class="input-el3" id="input-el3" placeholder="YYYY">
          </div>
        </div>
        <div class="container image-line mt-4 mb-4">
          <span class="span1"></span>
          <button id="but">
            <img src="./assets/images/icon-arrow.svg" class="img">
          </button>
          <span class="span2"></span>
        </div>
        <div id="content">
          <div class="hyear">
            <h1><i><span class="line" id="span-year">-- </span>years</i></h1>
          </div>
          <div class="hmonth">
            <h1><i><span class="line" id="span-month">-- </span>months</i></h1>
          </div>
          <div class="hday">
            <h1><i><span class="line" id="span-day">-- </span>days</i></h1>
          </div>
        </div>
      </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
